---
layout: default
title: Meedan Code
class: front
custom_css: front
custom_js: front
---
<section class="log">
  <ul class="headline-list u-unstyled">
    {% for post in site.posts %}
    <li class="headline-list-item">
      <div class="headline-list-item-date">
      	<time class="datetime" datetime="{{ post.date | date_to_xmlschema }}"><span class="datetime-month">{{ post.date | date: "%b" }}</span><span class="datetime-day">{{ post.date | date: "%d" }}</span></time>
      </div>
      <div class="headline-list-item-title">
      	<a href="{{ post.url }}">{{ post.title }}</a>
      </div>
    </li>
    {% endfor %}
  </ul>
</section>
